services:
  - type: web
    name: smart-garden-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ALERT_COOLDOWN_MINUTES
        value: "60"
